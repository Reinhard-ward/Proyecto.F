<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amiga Deysi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <audio src="cancion.mp3" autoplay loop></audio>

    <div class="entrada-container">
        <h1 class="entrada-titulo">¡Una sorpresa para ti!</h1>
        <button id="abrir-carta-btn">Abrir carta</button>
    </div>

    <div id="carta-oculta">
        <div class="carta">
            <div class="header">
                <h1 class="title">¡Hola Deysi!</h1>
            </div>
            
            <div class="content">
                <p class="message">Toma, un ramo de flores amarillas.</p>
                <p class="message">Las de verdad se marchitarían, pero al menos estas no lo harán jajaja.</p>
                <img src="flores-amarillas.png" alt="Flores amarillas" class="flowers">
                <p class="message">Ríete.</p>
            </div>
            
            <div class="footer">
                <p>debidamente,</p>
                <p>Tu amigo David</p>
            </div>
        </div>
    </div>

</body>
</html>
<script src="script.js"></script>
